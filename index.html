<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankovní Integrační Testování - Tréninková Databáze</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Bankovní Integrační Testování</h1>
        <p>
          Tréninková sada otázek pro přípravu na pozici Integračního Testera
        </p>
      </div>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalQuestions">45</div>
          <div>Celkový počet otázek</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="cardQuestions">15</div>
          <div>Platební karty</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="integrityQuestions">15</div>
          <div>Integrita plateb</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="subsidiaryQuestions">15</div>
          <div>Dceřiné společnosti</div>
        </div>
      </div>

      <div class="controls">
        <div class="filter-section">
          <div class="filter-group">
            <label for="categoryFilter">Oblast:</label>
            <select id="categoryFilter">
              <option value="all">Všechny oblasti</option>
              <option value="cards">Platební karty</option>
              <option value="integrity">Integrita plateb</option>
              <option value="subsidiary">Dceřiné společnosti</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="difficultyFilter">Obtížnost:</label>
            <select id="difficultyFilter">
              <option value="all">Všechny úrovně</option>
              <option value="easy">Snadné</option>
              <option value="medium">Střední</option>
              <option value="hard">Těžké</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="searchFilter">Hledat:</label>
            <input
              type="text"
              id="searchFilter"
              placeholder="Zadej klíčová slova..."
            />
          </div>
        </div>
      </div>

      <div id="questionsContainer">
        <!-- Questions will be populated by JavaScript -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
